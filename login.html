<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Arkara Group</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-page">

  <!-- ðŸ”¥ Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="assets/video/001_background.mp4" type="video/mp4">
    Browser kamu tidak mendukung video tag.
  </video>

  <!-- Logo + Box -->
  <div class="login-container">
    <img src="assets/img/001_logo.png" alt="Arkara Group" class="logo">

    <div class="login-box">
      <p>Selamat datang di Website Arkara Business Development. 
      Silakan Login terlebih dahulu.</p>

      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>

        <button type="submit">LOGIN</button>
      </form>
    </div>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
